<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <form action="">
        <div>
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" name="cliantname" autofocus placeholder="Enter your name">
        </div>
        <div>
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" name="cliantemail" autofocus placeholder="Enter your email">
        </div>
        <div>
            <label for="subject-input">Subject:</label>
            <input type="text" id="subject-input" name="cliantsubject" autofocus placeholder="Ener your subject">
        </div>
        <textarea name="cliantcoment" id="" cols="40" rows="10" autofocus placeholder="What's on your mind?"></textarea>
        <button type="submit" autofocus>Send</button>
    </form>
</body>

</html>
